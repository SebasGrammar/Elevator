<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>

                <button class="floor-number">2</button>

            <div class="pair">
                <button class="floor-number">6</button>
                <button class="floor-number">></button>

        </div>
        <div class="elevator-wrapper">

            <div class="floor">

            </div>
            <div class="floor">
                <div class="left-window"></div>
                <div class="ghost-elevator"></div>
                <div class="right-window"></div>
            </div>
            <div class="floor">
                <div class="left-window"></div>
                <div class="ghost-elevator"></div>
                <div class="right-window"></div>
            </div>
            <div class="floor">
                <div class="left-window"></div>
                <div class="elevator">
                    <div class="top">
                        <div class="light"></div>
                    </div>
                    <div class="door">
                    </div>
                </div>
                <div class="right-window"></div>
            </div>
        </div>
    </div>
    <audio src="Sounds\Elevator bell.wav" class="bell">


    <script src="main.js"></script>
